<!DOCTYPE html>
<html lang="en">

<head>

    <script src="./main.js" type="module"></script>

</head>

<body>

    <h1 class="main-title">Speed Click</h1>

    <h2 class="secondary">
        <span><span>SCORE:</span> <span id="score">0</span></span>
        <span><span>CPS:</span> <span id="cps">0.00</span></span>
        <span><span>TIME:</span> <span id="time">00:30.00</span></span>

    </h2>

    <div class="grid-container">
        <div class="grid">
            <div>
                <span></span><span></span><span></span><span></span>
            </div>
            <div>
                <span></span><span></span><span></span><span></span>
            </div>
            <div>
                <span></span><span></span><span></span><span></span>
            </div>
            <div>
                <span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <div id="streakBar">
        <div id="multiBar"></div>
    </div>

    <h2 class="results">Results:</h1>
        <div>
            <span>PREVIOUS SCORE:</span> <span id="prev-score">0</span>
        </div>
        <div>
            <span>PREVIOUS CPS:</span> <span id="prev-cps">0.00</span>
        </div>
        <hr>
        <div class="hi-score">
            <span>HI-SCORE:</span> <span class="value">0</span>
            <span>over</span> <span class="time-elapsed">00:00.00</span><span>s</span>
        </div>
        <div class="hi-cps">
            <span>HI-CPS:</span> <span class="value">0.00</span></span>
            <span>over</span> <span class="time-elapsed">00:00.00</span><span>s</span>
        </div>



</body>





</html>
